
SetParaFor=global             	##设置全局范围(global)相关变量

File1=./data/S01.bin.gz                 	##输入第1个File的路径
track_num=79                            	##总绘图层数(track_num)为79,默认会自动推断
chr_spacing_ratio=0.1                   	##不同染色体之间的间隔比例（基于Sum(track_height)计算）
#title=main_Figure                      	##定义绘图主题的文字内容标题
colormap_conf=cor.info                  	##自定义颜色映射文件路径，用于指定value到color的映射(格式P1="#FE0808"）
chr_orientation=horizontal              	##染色体排列方向为水平(horizontal),横排
#canvas_height_ratio=0.7                 	##整体画布最下面有空白则截取缩小高度

SetParaFor=trackALL           	##设置所有Track的相关参数

plot_type=heatmap                       	##为trackALL设置绘图方式heatmap(热图)
track_height=10                         	##该trackALL的height调低些
colormap_legend_show=0                  	##不显该trackALL的图例
chr_label_size_ratio=1.05               	##染色体标签字体大小比例(相对于默认值)
#colormap_legend_size=0                 	##调整图例渐变的大小

SetParaFor=track1             	##开始设置第1个Track的相关参数

show_columns=File1:4                    	##确定绘图中需要显示的列，所在文件所在列
colormap_legend_show=1                  	##决定图例中的渐变效果是否显示
#colormap_legend_shift_y=-550            	##控制图例渐变在垂直方向上的位置
#colormap_legend_shift_x=20              	##控制图例渐变在水平方向上的位置
colormap_legend_size=1.25               	##调整图例渐变的大小

